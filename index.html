<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les Petits Plats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header_main" class="content_width">
        <figure>
            <img src="./images/logo.png" alt="Les Petits Plats" id="header_logo">
        </figure>
    </header>
    <main id="main">
        <div id="search" class="content_width">
            <form id="search_main_wrapper">
                <label for="search_main" id="search_main_label">Rechercher une recette</label>
                <input type="text" id="search_main" placeholder="Rechercher une recette">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-hidden="true"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
            </form>
        </div>
        <div id="filters" class="content_width">
          <div id="filters_wrapper">
            <div id="filter_ingredients" class="filter_item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" aria-hidden="true" class="angle_filter_box"><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
              <p class="filter_item_label">Ingrédients</p>
              <form class="filter_item_form">
                <label for="search_ingredient" class="filter_item_form__label">Rechercher un ingrédient</label>
                <input type="text" id="search_ingredient" class="filter_item_form__input" placeholder="Rechercher un ingrédient">
              </form>
            </div>
            <div id="filter_appliance" class="filter_item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" aria-hidden="true" class="angle_filter_box"><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
              <p class="filter_item_label">Appareils</p>
              <form class="filter_item_form">
                <label for="search_appliance" class="filter_item_form__label">Rechercher un appareil</label>
                <input type="text" id="search_appliance" class="filter_item_form__input" placeholder="Rechercher un appareil">
              </form>
            </div>
            <div id="filter_ustensils" class="filter_item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" aria-hidden="true" class="angle_filter_box"><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
              <p class="filter_item_label">Ustensiles</p>
              <form class="filter_item_form">
                <label for="search_ustensils" class="filter_item_form__label">Rechercher un ustensile</label>
                <input type="text" id="search_ustensils" class="filter_item_form__input" placeholder="Rechercher un ustensile">
              </form>
            </div>
          </div>
        </div>
        <div id="messages" class="content_width"></div>
        <div id="results" class="content_width"></div>
    </main>
    <script src="./data/recipes.js"></script>
    <script src="./js/factories/SelectedFilter.js"></script>
    <script src="./js/factories/FilterItem.js"></script>
    <script src="./js/factories/FilterItemsList.js"></script>
    <script src="./js/factories/ToolTip.js"></script>
    <script src="./js/factories/Logger.js"></script>
    <script src="./js/factories/RecipeCard.js"></script>
    <script src="./js/factories/Display.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
